name: GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      # HANYA build Pages kalau file berikut berubah:
      - "index.html"
      - "index.json"
      - "assets/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Karena site kamu statis, kita cukup upload root repo
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # atau "docs" kalau nanti pindah ke folder lain

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

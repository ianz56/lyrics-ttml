name: Convert TTML and Generate Index

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.ttml"
      - "generate_index.py"
      - "ttml_to_json.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-and-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Convert TTML to JSON
        run: python ttml_to_json.py --all

      - name: Generate index.json
        run: python generate_index.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add JSON/ index.json
          git diff --staged --quiet || git commit -m "Auto: Convert TTML to JSON and update index"
          git push
